<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Prueba Chart.js</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="miGrafico" width="400" height="400"></canvas>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const ctx = document.getElementById('miGrafico');
        if (ctx) {
          new Chart(ctx, {
            type: 'doughnut',
            data: {
              labels: ['A', 'B', 'C'],
              datasets: [{
                data: [10, 20, 30],
                backgroundColor: ['#FFBB00', '#F40000', '#FFFFFF']
              }]
            }
          });
        }
      });
    </script>
</body>
</html>
